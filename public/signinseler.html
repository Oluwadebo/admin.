<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>SIGN-IN</title>
  </head>
  <body class="p-3" style="background-image: linear-gradient(to top, #ca6baf 0%, #5a8ce2 100%);">
    
    <div class="container-fluid">

      <div class="container mt-5">
        <div class="row">
          <div class="col-12">
            <div class="card shadow col-12 col-md-6 mx-auto p-1" style="background:rgba(255,255,255,.2)">
              <img src="pic/img_avatar3.png" class="rounded-circle w-25 mx-auto">
              <h2 class="text-center text-dark py-2"><i>Sign-In Admin</i></h2>
              <div class="form-floating">
                <input type="email" class="form-control bg-transparent" id="emailInp" placeholder="Your email" style="border:1px solid #0a5ef0;border-radius:20px;">
                <label for="emailInp">&#x1F4E7;&nbsp; Your email</label>
              </div>
              <div class="form-floating my-2">
                <input type="password" class="form-control bg-transparent" id="passInp" placeholder="Your password" style="border:1px solid #0a5ef0;border-radius:20px;">
                <label for="passInp">&#x1F512;&nbsp; Your password</label>
              </div>
              <div class="d-flex">
                <button class="btn btn-secondary px-4 mx-auto my-2" id="signInBtn">Sign In</button>
                <button class="btn btn-secondary px-4 mx-md-auto my-2 mx-2" id="signInG"><img src="pic/svgexport-2.png" class="px-2"> Sign In with google</button>
              </div>
              <h4 class="text-center text-light">Don't have an account? <i><a href="signupseller.html" class="text-dark">Sign-Up</a></i></h4>
            </div>
            <div id="res"></div>
          </div>
        </div>
      </div>

    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js";
      import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-database.js";
      import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup} from "https://www.gstatic.com/firebasejs/9.9.0/firebase-auth.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
    
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyC-YPYoaNE2s-DKsdJKWgAC8R7cOFCMqwk",
        authDomain: "admin-5a2f2.firebaseapp.com",
        databaseURL: "https://admin-5a2f2-default-rtdb.firebaseio.com",
        projectId: "admin-5a2f2",
        storageBucket: "admin-5a2f2.appspot.com",
        messagingSenderId: "1031429173350",
        appId: "1:1031429173350:web:0f4283f6a53f8e318afda7",
        measurementId: "G-ZWTBE5DFKQ"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase();
      const auth = getAuth();
      const provider = new GoogleAuthProvider();

      document.getElementById("signInBtn").addEventListener("click", function() {
        let email = emailInp.value;
        let password = passInp.value;

        signInWithEmailAndPassword(auth, email, password)
        .then((credentials) => {
            window.location = "admin.html";
        }).catch((error) =>{
            let mass = error.message;
            res.innerHTML = `<div class="alert alert-danger">${mass}</div>`;
        })
      })

      document.getElementById("signInG").addEventListener("click", function () {
        signInWithPopup(auth, provider).then((credentials) =>{
          window.location = "admin.html";
        }).catch((error) =>{
          res.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
        })
      })
      
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
